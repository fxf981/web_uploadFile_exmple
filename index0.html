<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
  
  <!-- Include Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin-top: 15px;
      color: #333;
    }

    .flag-icon {
      font-size: 40px;
      color: #d32f2f; /* Poland flag's red color */
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      width: 100%;
      padding: 10px;
      background: #f4f4f4;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <!-- Poland flag icon (using Font Awesome) -->
    <i class="fa fa-flag flag-icon"></i>
    
    <h2>Upload a File</h2>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" required>
      <br />
      <button type="submit">Upload</button>
    </form>
    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Thanks to <a href="http://www.serv00.com" target="_blank">Serv00.com</a> for providing the free server.</p>
    <p>Powered by <a href="http://www.serv00.com" target="_blank">Serv00.com</a></p>
  </div>
</body>
</html>
