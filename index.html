<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .upload-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 400px;
      text-align: center;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .upload-box.dragover {
      border-color: #00bcd4;
      background: #2a2a2a;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .upload-label:hover {
      background: #0097a7;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #a0a0a0;
    }

    .flag-icon {
      font-size: 40px;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      width: 100%;
      padding: 10px;
      background: #181818;
      border-top: 1px solid #2a2a2a;
    }

    .footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="upload-box" id="uploadBox">
    <i class="fa fa-flag flag-icon"></i>
    <h2>Upload a File</h2>
    <p>Drag and drop your file here or click to select</p>

    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="fileToUpload" />
      <label for="fileInput" class="upload-label">Choose File</label>
    </form>

    <div class="status" id="statusMsg"></div>
  </div>

  <div class="footer">
    <p>Thanks to <a href="http://www.serv00.com" target="_blank">Serv00.com</a> for providing the free server.</p>
    <p>Powered by <a href="http://www.serv00.com" target="_blank">Serv00.com</a></p>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');

    // Drag & drop
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');

      const file = e.dataTransfer.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    // Click-based file selection
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    function uploadFile(file) {
      const formData = new FormData();
      formData.append('fileToUpload', file);

      statusMsg.textContent = 'Uploading...';

      fetch('upload.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        statusMsg.innerHTML = `<span style="color:lightgreen">Success:</span> ${data}`;
      })
      .catch(err => {
        console.error(err);
        statusMsg.innerHTML = `<span style="color:red">Upload failed.</span>`;
      });
    }
  </script>
</body>
</html>
